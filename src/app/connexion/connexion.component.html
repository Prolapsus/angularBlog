<form [formGroup] = "formulaireConnexion" (ngSubmit)="onSubmit()">
    <p>
        <mat-form-field appearance="standard">
            <mat-label>Pseudo</mat-label>
            <input matInput placeholder="Exemple : Marc" formControlName="pseudo">
            <!-- pour le ngModel : crochet = infos entrantes dans le composant VS parenthese = infos sortantes du composant -->
            <mat-hint>Votre pseudo</mat-hint>
            <mat-error *ngIf="formulaireConnexion.get('pseudo')?.hasError('required')">
                Champ Obligatoire
            </mat-error>
        </mat-form-field>
    </p>
    <p>
    <mat-form-field appearance="standard">
        <mat-label>Mot de passe</mat-label>
        <input type="password" matInput formControlName="motDePasse">
        <!-- pour le ngModel : crochet = infos entrantes dans le composant VS parenthese = infos sortantes du composant -->
        <mat-hint>Votre mot de passe</mat-hint>
        <mat-error *ngIf="formulaireConnexion.get('pseudo')?.hasError('required')">
            Champ Obligatoire
        </mat-error>
    </mat-form-field>
    </p>
    <p>
        <button mat-raised-button color="primary" type="submit">Se Connecter</button>
    </p>
</form>
