<div class="listeAction">
    <button [routerLink]="['/edition']" mat-fab color="primary">
        <mat-icon>add</mat-icon>
    </button>
</div>

<mat-card *ngFor="let article of listeArticle" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{article.titre}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{article.texte}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button >Editer</button>
      <button mat-raised-button color="warn"><mat-icon>delete_outline</mat-icon></button>
    </mat-card-actions>
  </mat-card>
