<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title [ngStyle]="{color: couleur}">{{article?.titre}} avec couleur {{couleur}}</mat-card-title>
      <mat-card-subtitle>{{article?.sous_titre}}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="article?.nom_image" mat-card-image src="http://localhost/test_json/uploads/{{article.nom_image}}" alt="photoDePaul">
    <mat-card-content>
      <p>
        {{article?.texte}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button >Editer</button>
      <button mat-raised-button color="warn"><mat-icon>delete_outline</mat-icon></button>
    </mat-card-actions>
  </mat-card>
